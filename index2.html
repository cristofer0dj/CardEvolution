<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #1e1e2f;
      color: white;
    }
    .header {
      background: #2e2e40;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .profile {
      display: flex;
      align-items: center;
    }
    .profile img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .stats span {
      margin: 0 10px;
    }
    .tabs {
      background: #333;
      display: flex;
      padding: 0.5rem;
      overflow-x: auto;
    }
    .tabs div {
      padding: 0.5rem 1rem;
      margin-right: 1rem;
      background: #444;
      border-radius: 5px;
      cursor: pointer;
      white-space: nowrap;
    }
    .tabs .active {
      background: #666;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      background: #222;
      border: 3px solid teal;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      position: relative;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
    }
    .card .label {
      position: absolute;
      top: 5px;
      left: 5px;
      background: red;
      color: white;
      padding: 2px 5px;
      font-size: 12px;
    }
    .card .count {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(0,0,0,0.6);
      padding: 2px 6px;
      border-radius: 10px;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      display: none;
      flex-direction: column;
    }
    .modal img {
      width: 90%;
      max-width: 400px;
      border: 5px solid #4ac1f7;
      border-radius: 10px;
    }
    .modal .close {
      margin-top: 1rem;
      background: #4ac1f7;
      color: black;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .card.hierro { border-color: gray; }
.card.bronce { border-color: #cd7f32; }
.card.plata { border-color: silver; }
.card.oro { border-color: gold; }
.card.platino { border-color: #e5e4e2; }
.card.diamante { border-color: #00e5ff; }
.card.ascendant { border-color: #6f00ff; }
.card.inmortal { border-color: #ff4d4d; }
.card.radiant { border-color: #ffcc00; }
.card.devil { border-color: #8b0000; }

  </style>
</head>

    ];

    const categoriesDiv = document.getElementById("categories");
    const cardGrid = document.getElementById("cardGrid");

    let activeCategory = "Bronce";

    function renderCategories() {
      categoriesDiv.innerHTML = "";
      categories.forEach(cat => {
        const div = document.createElement("div");
        div.textContent = cat;
        div.className = cat === activeCategory ? "active" : "";
        div.onclick = () => {
          activeCategory = cat;
          renderCategories();
          renderCards();
        };
        categoriesDiv.appendChild(div);
      });
    }

    function renderCards() {
      cardGrid.innerHTML = "";
      cards.filter(c => c.category === activeCategory).forEach(card => {
        const div = document.createElement("div");
        div.className = "card";
        div.onclick = () => openModal(card.src);
        if (card.label) {
          const label = document.createElement("span");
          label.className = "label";
          label.textContent = card.label;
          div.appendChild(label);
        }
        const count = document.createElement("span");
        count.className = "count";
        count.textContent = card.count;
        div.appendChild(count);

        const img = document.createElement("img");
        img.src = card.src;
        div.appendChild(img);

        cardGrid.appendChild(div);
      });
    }

    function openModal(src) {
      document.getElementById('modal-img').src = src;
      document.getElementById('modal').style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    renderCategories();
    renderCards();
  </script>
